                                        <!-- Edit Profile -->
                                        <div class="edit-profile mt-25">
                                            <div class="card">
                                                <div class="card-header px-sm-25 px-3">
                                                    <div class="edit-profile__title">
                                                        <h6>Edit Profile</h6>
                                                        <span class="fs-13 color-light fw-400">Set up your personal
                                                            information</span>
                                                    </div>
                                                </div>
                                                <div class="card-body">

                                                        <div class="col-xxl-6 col-lg-8 col-sm-10">

                                                                <form th:action="@{/profil/update}" method="post">
                                                                    <input type="hidden" name="id" th:value="${id}">
                                                                    <div class="form-group mb-20">
                                                                        <label for="names">Nom d'utilisateur</label>
                                                                        <input type="text" class="form-control" id="username"  th:value="${username}" readonly>
                                                                    </div>
                                                                    <div class="form-group mb-20" >
                                                                        <label for="names">Role</label>
                                                                        <input type="text" class="form-control" id="role" th:each="role : ${roles}"  th:value="${role.role}" readonly>
                                                                    </div>
                                                                    <div class="form-group mb-20">
                                                                        <label for="names">Nom</label>
                                                                        <input type="text" class="form-control" id="names" name="nom" placeholder="Duran Clayton" th:value="${nom}">
                                                                    </div>
                                                                    <div class="form-group mb-20">
                                                                        <label for="names">Prenom</label>
                                                                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Duran Clayton" th:value="${prenom}">
                                                                    </div>
                                                                    <div class="form-group mb-20">
                                                                        <label for="names">Profession</label>
                                                                        <input type="text" class="form-control" id="profession" name="profession" placeholder="Duran Clayton" th:value="${profession}">
                                                                    </div>
                                                                    <div class="form-group mb-20">
                                                                        <label for="names">Date de naissance</label>
                                                                        <input type="date" class="form-control" id="date" name="daten" placeholder="Duran Clayton" th:value="${daten}">
                                                                    </div>
                                                                    <div class="form-group mb-20">
                                                                        <label for="phoneNumber1">Téléphone</label>
                                                                        <input type="tel" class="form-control" id="phoneNumber1" name="tel" placeholder="+440 2546 5236" th:value="${tel}">
                                                                    </div>
                                                                    <div class="button-group d-flex flex-wrap pt-30 mb-15">

                                                                        <button type="submit" class="btn btn-primary btn-default btn-squared mr-15 text-capitalize">update profile
                                                                        </button>

                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Edit Profile End -->
                                    </div>
                                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                                        <!-- Edit Profile -->
                                        <div class="edit-profile mt-25">
                                            <div class="card">
                                                <div class="card-header  px-sm-25 px-3">
                                                    <div class="edit-profile__title">
                                                        <h6>change password</h6>
                                                        <span class="fs-13 color-light fw-400">Change or reset your account
                                                            password</span>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div class="row justify-content-center">
                                                        <div class="col-xxl-6 col-lg-8 col-sm-10">
                                                            <div class="edit-profile__body mx-lg-20">
                                                                <form th:action="@{/profil/updatepass}" method="post" class="was-validated" th:object="${utilisateur}">
                                                                    <input type="hidden" name="id" th:value="${id}">
                                                                    <div class="form-group mb-1">
                                                                        <label for="password-field">new password</label>
                                                                        <div class="position-relative">
                                                                            <input id="password-field" type="password" class="form-control pr-50" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required >
                                                                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                                            <div class="invalid-feedback">
                                                                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                                                                Le mot de passe est requis.
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <div class="button-group d-flex flex-wrap pt-45 mb-35">



                                                                        <button class="btn btn-primary btn-default btn-squared mr-15 text-capitalize">Save Changes
                                                                        </button>








                                                                        <button class="btn btn-light btn-default btn-squared fw-400 text-capitalize">cancel
                                                                        </button>





                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Edit Profile End -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

<script>
    function updateProfileImage(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            document.getElementById("profile-image").src = e.target.result;
        };

        reader.readAsDataURL(file);
    }
</script>
<script>
    function myFunction() {
        var x = document.getElementById("toggle-password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
