  <style>
      .p-md-40 {
        padding: 8.5rem !important;
      }
  </style>

<body>
<main class="main-content">

  <div class="signUP-admin">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-5 p-0">
          <div class="signUP-admin-left position-relative">
            <div class="signUP-overlay">
              <img class="svg signupTop" src="img/svg/signuptop.svg" alt="img" />
              <img class="svg signupBottom" src="img/svg/signupbottom.svg" alt="img" />
            </div>
            <div class="signUP-admin-left__content">
              <div class="text-capitalize mb-md-30 mb-15 d-flex align-items-center justify-content-md-start justify-content-center">
                <a class="wh-36 bg-primary text-white radius-md mr-10 content-center" href="index.html">a</a>
                <span class="text-dark">admin</span>
              </div>
              <h1>Task Manager Application</h1>
            </div>
            <div class="signUP-admin-left__img">
              <img class="img-fluid svg" src="img/svg/signupIllustration.svg" alt="img" />
            </div>
          </div>
        </div>
        <div class="col-xl-8 col-lg-7 col-md-7 col-sm-8">
          <div class="signUp-admin-right  p-md-40 p-10">
            <div class="row justify-content-center">
              <div class="col-xl-7 col-lg-10 col-md-12 ">
                <div class="edit-profile mt-md-25 mt-0">
                  <div class="card border-0">
                    <div class="card-header border-0  pb-md-15 pb-10 pt-md-20 pt-10 ">
                      <div class="edit-profile__title">
                        <h6>Sign up to <span class="color-primary">Task Manager</span></h6>
                      </div>
                    </div>
                    <div class="card-header border-0  pb-md-15 pb-10 pt-md-20 pt-10 ">
                      <div th:if="${param.error}">
                       <b> <p class="text-danger" th:text="#{${session.SPRING_SECURITY_LAST_EXCEPTION.class.name}}"></p> </b>
                      </div>
                    </div>
                    <form th:action="@{/login}" method="post">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <div class="card-body">
                      <div class="edit-profile__body">
                        <div class="form-group mb-20">
                          <label for="username">Email Adress</label>
                          <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
                        </div>
                        <div class="form-group mb-15">
                          <label for="password-field">password</label>
                          <div class="position-relative">
                            <input id="password-field" type="password" class="form-control" name="password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye-slash text-light fs-16 field-icon toggle-password"></span>
                          </div>
                        </div>
                        <div class="button-group d-flex pt-1 justify-content-md-start justify-content-center">
                          <button type="submit" class="btn btn-primary btn-default btn-squared mr-15 text-capitalize lh-normal px-50 py-15 signUp-createBtn signIn-createBtn">
                            Login
                          </button>
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
<div id="overlayer">
        <span class="loader-overlay">
            <div class="atbd-spin-dots spin-lg">
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
            </div>
        </span>
</div>

<!-- inject:js-->

<script src="assets/vendor_assets/js/jquery.peity.min.js"></script>
<script src="assets/vendor_assets/js/jquery.star-rating-svg.min.js"></script>
<script src="assets/vendor_assets/js/leaflet.js"></script>
<script src="assets/vendor_assets/js/leaflet.markercluster.js"></script>
<script src="assets/vendor_assets/js/loader.js"></script>
<script src="assets/vendor_assets/js/message.js"></script>

<script src="assets/vendor_assets/js/muuri.min.js"></script>

<script src="assets/vendor_assets/js/slick.min.js"></script>

<script src="assets/theme_assets/js/main.js"></script>

</body>
<script>
  function myFunction() {
    var x = document.getElementById("toggle-password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
</html>
